{% extends 'core/base.html' %}

{% block content %}
<section class="brxe-section" style="padding-top: 4rem; padding-bottom: 4rem;">
    <div class="brxe-container">
        <h1 class="brxe-heading" style="text-align: center; margin-bottom: 3rem; font-size: 3rem;">Accomplishments</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
            {% for item in items %}
            <div class="accomplishment-card" style="background: #fff; border: 1px solid #eee; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s;">
                <div style="height: 200px; overflow: hidden; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.title }}" style="width: 100%; height: 100%; object-fit: cover;">
                    {% else %}
                        <img src="https://placehold.co/600x400/002855/FFFFFF?text={{ item.title|urlencode }}" alt="Placeholder for {{ item.title }}" style="width: 100%; height: 100%; object-fit: cover;">
                    {% endif %}
                </div>
                <div style="padding: 1.5rem;">
                    <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--bricks-color-cvclkr);">{{ item.title }}</h3>
                    <div class="brxe-text-basic" style="font-size: 1rem; color: #555;">
                        {{ item.description|linebreaks }}
                    </div>
                </div>
            </div>
            {% empty %}
            <div style="grid-column: 1 / -1; text-align: center; padding: 4rem;">
                <p>No accomplishments listed yet.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .accomplishment-card:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock %}
